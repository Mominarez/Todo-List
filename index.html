<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gravitas+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Schoolbell&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Schoolbell', cursive;
    }
  </style>

</head>

<body class="bg-pink-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6">
    <header class="text-center">
      <h1 class="text-4xl text-pink-600 font-bold">Meowina's ToDo List</h1>
      <p class="text-pink-400 text-lg">Stay pawsitive & get things done!</p>
    </header>

    <div class="mt-6 flex gap-2">
      <input 
        type="text" 
        id="taskInput"
        class="flex-1 border border-pink-300 rounded-lg p-2 text-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
        placeholder="Add your task . . ." 
      />
      <button 
        id="addTask"
        class="bg-pink-500 text-white px-4 py-2 rounded-lg text-xl hover:bg-pink-600 transition"
      >
      ✚
      </button>
    </div>

    <ul id="taskList" class="mt-6 space-y-3">
      <!-- Tasks written here -->
    </ul>

    <footer class="mt-6 text-center text-sm text-gray-500">
        ≽ܫ≼ You're doing great, meow!
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
